<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- HEADER  -->
        <header class="d-flex align-items-center bg-light">
            <div id="header-container" class="container-fluid h-75 bg-white">
                <div class="row justify-content-between w-100 h-100 align-items-center">
                    <!-- logo  -->
                    <div class="col flex-grow-0">
                        <div id="logo-container">
                            <img class="w-75 d-lg-none" src="./img/mobile-logo.png" alt="logo">
                            <img class="d-none d-lg-block w-100" src="./img/logo.svg" alt="logo">
                        </div>
                    </div>
                    <!-- searchbar  -->
                    <div id="searchbar" class="col flex-grow-1 d-flex align-items-center h-75 rounded-3">
                        <i class="fa-solid fa-magnifying-glass me-2 btn p-0"></i>
                        <input type="search" name="search" placeholder="Prova a cercare: lezioni di Lavarel"> 
                    </div>
                    <!-- navbar di destra  -->
                    <nav id="navbar" class="col flex-grow-0 d-flex align-items-center h-75">
                        <div class="dropdown d-lg-none">
                            <a class="btn" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell fs-5"></i>
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Profilo</a></li>
                              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                              <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                        <ul class="d-none d-lg-flex my-0 p-0">
                            <li>
                                <a href="#"><i class="fa-solid fa-list-ul text"></i></a>
                            </li>
                            <li class="mx-3">
                                <a href="#"><i class="fa-solid fa-circle-question"></i></a>
                            </li>
                            <li class="me-3">
                                <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                            </li>
                            <li>
                                <div class="dropdown">
                                    <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa-solid fa-bell"></i>
                                    </a>
                                    <ul class="dropdown-menu">
                                      <li><a class="dropdown-item" href="#">Profilo</a></li>
                                      <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                      <li><a class="dropdown-item" href="#">Logout</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="d-flex">
            <aside id="sidebar">
                <div class="d-flex flex-column justify-content-between w-100 h-100 text-white g-0 py-4 ">
                    <div>
                        <ul class="pt-2">
                            <li class="d-flex">
                                <i class="fa-solid fa-house fs-4 me-3"></i>
                                <span class="d-none d-lg-inline-block">Home</span>
                            </li>
                            <li class="d-flex my-4">
                                <i class="fa-solid fa-chart-simple fs-4 me-3"></i>
                                <span class="d-none d-lg-inline-block">Stats</span>
                            </li>
                            <li class="d-flex">
                                <i class="fa-solid fa-signal fs-4 me-3"></i>
                                <span class="d-none d-lg-inline-block">Signals</span>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <div class="pb-2">
                            <ul>
                                <li class="d-flex">
                                    <i class="fa-solid fa-gear fs-4 me-3"></i>
                                    <span class="d-none d-lg-inline-block">Admin</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                </div>
            </aside>
            <div id="main-content">
                <div id="jumbo"></div>
                <div></div>
                

            </div>
        </main>
    </body>
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
